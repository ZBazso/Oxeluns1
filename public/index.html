<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Oxeluns1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <button onclick="toggleTheme()">ðŸŒ“</button>
  </nav>

  <header>
    <h1>Welcome to Oxeluns1</h1>
    <p>This is a full-featured webserver project.</p>
  </header>

  <main>
    <button onclick="showMessage()">Click me!</button>
    <p id="output"></p>
    <p><a href="#" onclick="startGame()">ðŸŽ® Try the mini game</a></p>
    
    <!-- File upload section -->
    <section>
      <h2>Upload a file</h2>
      <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>
      <div id="uploadResult"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Oxeluns1 Project</p>
  </footer>

  <script src="script.js"></script>
  <script src="game.js"></script>

  <script>
    // Handle file upload response
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(uploadForm);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const result = await response.text();
      document.getElementById('uploadResult').innerHTML = result;
    });
  </script>
</body>
</html>
